{% extends 'base.html' %}

{% block title %}
    Edit profile
{% endblock title %}


{% block content %}

    {{ user.profile.bio }}

    <div class="container ">
        <div class="jumbotron " >
          <h1 class="display-4">Update User Profile</h1>
          <hr class="my-4">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <hr class="my-4">
                <button class="btn btn-dark">Update Profile</button>
            </form>

        </div>
    </div>






{% endblock content %}
